<!doctype html>
<html>
<head>
<title>Login Page - The Acme Co.</title>
</head>

<body>

<h1>The Acme Co.</h1>


<form action="/login" method="POST">

    {% if error %}
    <p style="color:red;">
      {{ error }}
    </p>
    {% endif %}

    <p>
      Username: <input type="text" name="username" />
    </p>
    <p>
      Password: <input type="password" name="password" />
    </p>

    <button type="Submit">Login</button>

</form>
</body>
